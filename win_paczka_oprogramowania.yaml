---
- name:  Windows Update
  hosts: all
  gather_facts: false
  tasks:
    - name: Install AdobeReader
      win_chocolatey:
        name: adobereader
        state: present

    - name: Install OpenOffice
      win_chocolatey:
        name: openoffice
        state: present

    - name: Install 7zip
      win_chocolatey:
        name: 7zip
        state: present

    - name: Install VLC
      win_chocolatey:
        name: vlc
        state: present

    - name: Install forticlientvpn
      win_chocolatey:
        name: forticlientvpn
        state: present