---
- hosts: all
  gather_facts: false
  tasks:
    - name: Create directory structure
      win_file:
      # Struktura katalogów
        path: C:\share\shared
        # Stworzenie katalogu (fukcja directory), absent - usuwa katalog / pliki 
        state: directory
        
       win_file:
        path: C:\share\shared\1
        state: directory
        
       win_file:
        path: C:\share\shared\2
        state: directory
        
       win_file:
        path: C:\share\shared\3
        state: directory
        
      
    - name: Katalog udostepniony
      win_share:
      # Nazwa katalogu w sieci
        name: shared
        description: Katalogi udostepnione
        # Lokalizacja katalogu na komputerze (katalog musi istnieć)
        path: C:\share\shared
        list: yes
        # Uprawnienia (per użytkownik)
        full: Admin
        read: ansible
        
       win_share:
        name: Kat1
        description: XYZ
        path: C:\share\shared\1
        list: yeS
        full: Admin
        read: ansible
        
       win_share:
        name: Kat2
        description: XYZ
        path: C:\share\shared\2
        list: yeS
        full: Admin
        read: ansible
        
      win_share:
        name: Kat3
        description: XYZ
        path: C:\share\shared\3
        list: yeS
        full: Admin
        read: ansible
