---
- hosts: all
  gather_facts: false
  tasks:
    - name: Create directory structure
      win_file:
      # Struktura katalogów
        path: C:\share\shared
        # Stworzenie katalogu (fukcja directory), absent - usuwa katalog / pliki 
        state: directory
      
    - name: Katalog udostepniony
      win_share:
      # Nazwa katalogu w sieci
        name: shared
        description: Katalog udostepniony
        # Lokalizacja katalogu na komputerze (katalog musi istnieć)
        path: C:\share\shared
        list: yes
        # Uprawnienia (per użytkownik)
        full: Admin
        read: ansible
